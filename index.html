<!DOCTYPE html>
<html>
    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit.min.js"></script>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/css/uikit.min.css" />
<body>

<div class="uk-child-width-expand@s uk-text-center" uk-grid>
    <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
    </div>
    <div>
        <div class="uk-card uk-card-default uk-card-body"><textarea id="input" class="uk-textarea"></textarea>
</div>
    </div>
    <div>
        <div class="uk-card uk-card-default uk-card-body">Item</div>
    </div>
</div>


</body>


<script>
// Function to save value
function saveValue() {
  const value = document.getElementById('input').value;
  localStorage.setItem('key', value);
}

// Function to load value
function loadValue() {
  const savedValue = localStorage.getItem('key');
  if (savedValue) {
    document.getElementById('input').value = savedValue;
  }
}

// Save value on button click
document.addEventListener('keydown', saveValue);

// Load value on page load
document.addEventListener('DOMContentLoaded', loadValue);

</script>
</html>

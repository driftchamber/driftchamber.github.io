<script>

    const form = document.getElementById("myForm");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;

  // Write data to Firebase Realtime Database or Firestore
  if (db) {
    // Realtime Database
    db.ref("emails").push({ email: email });
    // or Firestore
    db.collection("emails").add({ email: email })
      .then(() => console.log("Email added successfully"))
      .catch((error) => console.error("Error adding email:", error));
  }
});

</script>
